<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IAM Greenfield</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="application/javascript" src="js/lib/xhr.js"></script>
    <script src="js/jsl.js" defer></script>
    <script type="application/javascript" src="js/jsr.js" defer></script>
</head>

<body>
    <!-- Kopfzeile -->
    <header>
        <div class="left-header-container">
            <button class="imgbutton menu-item"></button>
            <h1>Medien</h1>
        </div>
        <div class="right-header-container">
            <button id="change-view-button" class="imgbutton grid-view-item"></button>
            <button id="add-button" class="imgbutton add-item"></button>
        </div>
    </header>

    <!-- Hauptbereich (Playlist) -->
    <main>
        <ul id="playlist" class="playlist-list-view">
        </ul>
    </main>

    <!-- Fusszeile -->
    <footer>
        <button class="imgbutton logout-item"></button>
        <button id="sync-button" class="imgbutton sync-item"></button>
    </footer>
</body>

</html>
